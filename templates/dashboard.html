<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h1>Welcome to Your Dashboard, {{ user.first_name }} {{ user.last_name }}!</h1>
        
        <!-- Profile Circle with Dropdown Menu -->
        <div class="dropdown mt-4">
            <a href="#" class="profile-circle" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                {{ user.first_name[0] }}{{ user.last_name[0] }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="{{ url_for('profile') }}">Profile</a></li>
                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
        
        <p class="mt-3">Click on your initials to view options.</p>
    </div>

    <!-- Bootstrap JS for dropdown functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
